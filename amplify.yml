version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  artifacts:
    baseDirectory: build/web
    files:
      - "**/*"
  cache:
    paths:
      - .pub-cache/**/* # Cache Flutter dependencies
